---
- name: restart nginx
  service: 
    name: nginx
    state: restarted

- name: reload nginx
  service: 
    name: nginx
    state: reloaded

- name: restart php-fpm
  service: 
    name: php-fpm
    state: restarted

- name: restart postgres
  service:
    name: postgresql
    state: restarted
